<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Lista de Clientes</title>
</head>
<body>

	<h1>Lista de Clientes Cadastrados</h1>
	
	<p><a href="http://localhost:8080/Cliente/Cadastro">Cadastro de clientes</a></p>
	
	<div th:each="cliente : ${clientes}">
	<div class="row">
		<p><span th:text="${cliente.nome}"></span></p>
		<p><span th:text="${cliente.data}"></span></p>
		<p><span th:text="${cliente.cpf}"></span></p>
	
	</div>
	
	</div>


</body>
</html>
